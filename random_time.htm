<!DOCTYPE html>
<html>
    <head>
        <title>Random Clicks'</title>
        <style>
            .main
            {
                display:flex;
                padding : 10px;
            }
            .circle 
            {
                margin:auto;
                height: 50px;
                width: 50px;
                padding : 10px;
                background-color: #555;
                border-radius: 50%;
            }
            .square 
            {
                padding : 10px;
                height: 50px;
                width: 50px;
                background-color: #555;
            }
            .triangle 
            {
                width: 0;
                height: 0;
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-bottom: 50px solid #555;
            }
            .display
            {
                border:1px solid black;
                text-align: center;
                height: 10px;
                width: 70px;
                right:0;
                left:0;
                margin:auto;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class='circle' onclick="circle()" style="display: block;" id="circle"> </div>
            <div class="square" onclick="square()" style="display: none;" id="square"></div>
            <div class="triangle" onclick="triangle()" style="display: none;" id="triangle"></div>
        </div>
        <div class="display" id="txt"></div>
        <button onclick="stop()">Stop</button>
        <script>
            var t2=0;
            var t;

            function timedCount() 
            {
                t2 = t2 + 1;
                t=setTimeout(timedCount, 1000);
            }

            function circle()
            {
                document.getElementById('txt').innerHTML= t2;
                t2=0;
                document.getElementById("circle").style.display = "none";
                document.getElementById("triangle").style.display = "block";
                document.getElementById("square").style.display = "none";
            }

            function square()
            {
                document.getElementById('txt').innerHTML= t2;
                t2=0;
                document.getElementById("square").style.display = "none";
                document.getElementById("triangle").style.display = "none";
                document.getElementById("circle").style.display = "block";
            }

            function triangle()
            {
                document.getElementById('txt').innerHTML= t2;
                t2=0;
                document.getElementById("triangle").style.display = "none";
                document.getElementById("circle").style.display = "none";
                document.getElementById("square").style.display = "block";
            }

            function stop() 
            {
                clearTimeout(t);
            }
            
            timedCount();
        </script>
    </body>
</html>
